<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Ski Countdown</title>
        <link rel="stylesheet" href="ski.css"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div id="timer">
            <div class="column">
                <p class="number" id="days">03</p>
                <p>Days</p>
            </div>
            <p class="dots">:</p>
            <div class="column">
                <p class="number" id="hours">23</p>
                <p>Hours</p>
            </div>
            <p class="dots">:</p>
            <div class="column">
                <p class="number" id="minutes">45</p>
                <p>Minutes</p>
            </div>
            <p class="dots">:</p>
            <div class="column">
                <p class="number" id="seconds">13</p>
                <p>Seconds</p>
            </div>
        </div>
        <script src="ski.js">
        </script>
    </body>
</html>
