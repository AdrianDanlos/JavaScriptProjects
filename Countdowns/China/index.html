<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            China Countdown
        </title>
        <link href="ski.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet"/>
        <link href="img/rocket.jpg" rel="icon" type="image/x-icon"/>
    </head>
    <body>
        <h1 id="title">
            MOVING TO CHINA
        </h1>
        <main>
            <div id="timer">
                <div class="column">
                    <p class="number" id="days">
                        0
                    </p>
                    <p class="text">
                        Days
                    </p>
                </div>
                <p class="dots">
                    :
                </p>
                <div class="column">
                    <p class="number" id="hours">
                        0
                    </p>
                    <p class="text">
                        Hours
                    </p>
                </div>
                <p class="dots">
                    :
                </p>
                <div class="column">
                    <p class="number" id="minutes">
                        0
                    </p>
                    <p class="text">
                        Minutes
                    </p>
                </div>
                <p class="dots">
                    :
                </p>
                <div class="column">
                    <p class="number" id="seconds">
                        0
                    </p>
                    <p class="text">
                        Seconds
                    </p>
                </div>
            </div>
        </main>
        <div id="rocket">
            <img alt="rocket" src="img/rocket.png"/>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script src="ski.js">
        </script>
    </body>
</html>
